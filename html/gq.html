<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui:ios">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <style>
        .gq1,.gq2,.gq3,.gq4{
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid white;
            animation: fdsx 2s linear infinite forwards;
        }
        @keyframes fdsx {
            0%{
                transform: scale(1);
            }
            50%{
                transform: scale(2);
            }
            100%{
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="gq1"></div>
    <div class="gq2"></div>
    <div class="gq3"></div>
    <div class="gq4"></div>
</body>

</html>
